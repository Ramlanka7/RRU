<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">Renter Registration</div>
        <div class="panel-body">
            <div class="form-group row">
                <div class="col-sm-12 labelNormal">
                    <div style="text-align: left">
                        If you have already submitted this information before, <a routerLink="/Login">Login</a> to login using your E-Mail address and Password!
                    </div>
                </div>
            </div>
      
                <div class="form-group row">
                    <div class="col-md-4">
                        FirstName
                        <input type="text" class="form-control" placeholder="First Name" />
                    </div>
                    <div class="col-md-1"></div>

                    <div class="col-md-4">
                        LastName
                        <input type="text" class="form-control" placeholder="Last Name" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        User Name
                        <input type="text" class="form-control" placeholder="E-mail Address" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        Phone Number
                        <input type="text" class="form-control" placeholder="Phone Number" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        Password
                        <input type="text" class="form-control" placeholder="Password" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        Confirm Password
                        <input type="text" class="form-control" placeholder="Confirm Password" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        Expected Move-in Date
                        <input type="text" class="form-control" placeholder="MM/DD/YYYY" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        <label class="control-label labelNormal">How did you hear about us ?</label>

                        <input type="text" class="form-control" placeholder="" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        Street Address
                        <input type="text" class="form-control" placeholder="Address Line 1" /> 
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        Street Address 2
                        <input type="text" class="form-control" placeholder="Address Line 2" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        City
                        <input type="text" class="form-control" placeholder="City" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        State
                        <input type="text" class="form-control" placeholder="State" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        Zip Code
                        <input type="text" class="form-control" placeholder="99999" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-6" style="margin-top: 25px;">
                        <button type="submit" id="btCreateAccount" class="btn btn-primary">Create Account</button>
                        <button type="button" id="btResetForm" class="btn btn-default">Reset Form</button>
                    </div>
                </div>
           
        </div>
    </div>
</div>
