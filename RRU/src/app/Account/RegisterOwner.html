<div class="row">
    <div id="divMap" class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Owner Registration</div>
            <div class="panel-body">

                <div class="form-group row">
                    <div class="col-sm-12 labelNormal">
                        <div style="text-align: left">
                            If you have already submitted this information before, <a routerLink="/Login">Login</a> to login using your E-Mail address and Password!
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        Owner Type
                        <select name="role" class="form-control" [(ngModel)]="selectedOwnerType">
                            <option *ngFor="let type of ownerTypes" [value]="type.value">
                                {{type.display}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4" *ngIf="selectedOwnerType != ''">
                        Owner Name
                        <input type="text" class="form-control" placeholder="Owner Name" *ngIf="selectedOwnerType == 'new'" />
                        <select name="role" class="form-control" *ngIf="selectedOwnerType == 'existing'" [(ngModel)]="selectedOwner">
                            <option *ngFor="let owner of owners" [value]="owner.value">
                                {{owner.name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        FirstName
                        <input type="text" class="form-control" placeholder="First Name" />
                    </div>
                    <div class="col-md-1"></div>

                    <div class="col-md-4">
                        LastName
                        <input type="text" class="form-control" placeholder="Last Name" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        User Name
                        <input type="text" class="form-control" placeholder="E-mail Address" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        Phone Number
                        <input type="text" class="form-control" placeholder="Phone Number" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        Password
                        <input type="text" class="form-control" placeholder="Password" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        Confirm Password
                        <input type="text" class="form-control" placeholder="Confirm Password" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        Office Phone
                        <input type="text" class="form-control" placeholder="999-999-9999" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        Fax

                        <input type="text" class="form-control" placeholder="999-999-9999" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        SMS
                        <input type="text" class="form-control" placeholder="999-999-9999" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        Website

                        <input type="text" class="form-control" placeholder="www.rentersrus.com" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        Street Address
                        <input type="text" class="form-control" placeholder="Address Line 1" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        Street Address 2
                        <input type="text" class="form-control" placeholder="Address Line 2" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        City
                        <input type="text" class="form-control" placeholder="City" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-4">
                        State
                        <input type="text" class="form-control" placeholder="State" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        Zip Code
                        <input type="text" class="form-control" placeholder="99999" />
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-sm-6" style="margin-top: 25px;">
                        <button type="submit" id="btCreateAccount" class="btn btn-primary">Create Account</button>
                        <button type="button" id="btResetForm" class="btn btn-default">Reset Form</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
