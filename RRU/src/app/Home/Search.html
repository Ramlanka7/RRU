<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">Search Rental</div>
        <div class="panel-body">
            <div class="form-group row no-gutter">
                <div class="col-md-5">
                    Type of Home
                    <input type="text" class="form-control" placeholder="Home Type" />
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    City
                    <input type="text" class="form-control" placeholder="City" />
                </div>
            </div>

            <div class="form-group row no-gutter">
                <div class="col-md-5">
                    State<input type="text" class="form-control" placeholder="State" />
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    Zip Code<input type="text" class="form-control" placeholder="Zip Code" />
                </div>
            </div>

            <div class="form-group row no-gutter">
                <div class="col-md-5">
                    Minimum Price<input type="text" class="form-control" placeholder="Min Price" />
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    Maximum Price<input type="text" class="form-control" placeholder="Max Price" />
                </div>
            </div>

            <div class="form-group row no-gutter">
                <div class="col-md-5">
                    Bed Rooms<input type="text" class="form-control" placeholder="Bed rooms" />
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    Bath Rooms<input type="text" class="form-control" placeholder="Bath rooms" />
                </div>
            </div>

            <div class="row no-gutter">
                <div class="col-md-6">
                    <button type="button" id="btnSearch" class="btn btn-primary">Search</button>
                    <button type="button" class="btn btn-default" id="btnReset">Reset</button>
                </div>
                <div class="col-md-6" id="contactMessage" style="margin-top:10px">
                </div>
            </div>
            
        </div>
    </div>
</div>

<div class="col-md-6 panel panel-default hidden-xs" id="map-canvas" style="height: 405px">
</div>
